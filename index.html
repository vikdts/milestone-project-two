<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="game-area">
      <button data-type="spock" class="btn btn-big btn-spock">
        <div class="spock">
          <p>spock</p>
        </div>
      </button>
      <button data-type="scissors" class="btn btn-big btn-scissors">
        <div class="scissors">
          <p>scissors</p>
        </div>
      </button>
      <button data-type="paper" class="btn btn-big btn-paper">
        <div class="paper">
          <p>paper</p>
        </div>
      </button>
      <button data-type="rock" class="btn btn-big btn-rock">
        <div class="rock">
          <p>rock</p>
        </div>
      </button>
      <button data-type="lizard" class="btn btn-big btn-lizard">
        <div class="lizard">
          <p>lizard</p>
        </div>
      </button>

      <button data-type="submit" id="submit" class="btn btn-play">
        <p>play</p>
      </button>
    </div>
  </body>
</html>
